<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
 <fieldset style="width: 250px; background-color:yellow;">
    <legend style="color: red;"><b> Contact Details </b></legend>

        <label for="Mobile Number" style="color: blue;">Mobile Number :</label> <br>
        <input type="text" name="Country Code" value="+91" size="1px">
        <input type="num" name="Contact" maxlength="10"> <br>

        <label for="email" style="color: blue;">E-mail :</label> <br>
        <input type="email" name="E-mail" style="width: 215px;">

        <label for="Address" style="color:blue;">Address :</label> <br>
        <textarea name="Address" id="" cols="26" rows="6"></textarea><br>

        <input type="button" value="Submit" style="color: purple; background-color: cyan;" >
        <input type="button" value="Reset" style="color:red; background-color: chartreuse;">

 </fieldset>   
</body>
</html>
